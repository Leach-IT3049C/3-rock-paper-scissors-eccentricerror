<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
        <!-- WORK FROM INSIDE THIS CONTAINER-->

        <h1> Rock Paper Scissors</h1>
        <div id="welcome-screen">
            <form id="name-form">
                <div class="form-group">
                    <label for="username">Your Name:</label>
                    <input id="username" name="username" placeholder="Enter Name Here..." class="form-control">
                </div>
                <button type="submit"  class="btn btn-primary" id="start-game-button">Start Game!</button>

            </form>
        </div>
                
            
        <div id="game-screen">
            <div id="score-tally">
                <p id="score">user: 0 v cpu: 0</p>
            </div>
            <form id="game-form">
                <div class="form-group">
                    <label for="user-selection"> Select your choice: </label>
                    <select name="user-selection" id="user-selection" class="custom-select">
                        <option value="rock">Rock</option>
                        <option value="scissors">Scissors</option>
                        <option value="paper">Paper</option>
    
                    </select>
                </div>
                
                <button type="submit" class="btn btn-success" id="go-button"> Go! </button>
            </form>
            <p id="game-history"></p>
        </div>



    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
